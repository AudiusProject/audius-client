web-test-staging:
  working_directory: ~/
  docker:
    - image: circleci/node:14.18-browsers
  resource_class: large
  steps:
    - run:
        name: download probers
        command: |
          mkdir -p ~/.ssh 
          touch ~/.ssh/config
          echo $'Host github.com\n\tStrictHostKeyChecking no' > ~/.ssh/config
          git clone git@github.com:AudiusProject/probers.git
          cd probers
    # Download and cache dependencies
    - restore_cache:
        keys:
          - probers-dependency-cache-{{ checksum "probers/package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - probers-dependency-cache-
    - run:
        name: install probers dependencies
        command: |
          cd probers
          npm ci
    - save_cache:
        key: probers-dependency-cache-{{ checksum "probers/package-lock.json" }}
        paths:
          - ./probers/node_modules
    - attach_workspace:
        at: ./
    - run:
        name: serve and run prober tests
        command: |
          npm install serve
          node node_modules/serve/bin/serve.js -l 3001 -s packages/web/build-staging &
          cd probers
          npm run test:ci

