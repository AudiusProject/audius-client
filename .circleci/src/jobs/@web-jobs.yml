web-init:
  working_directory: ~/audius-client
  docker:
    - image: circleci/node:14.18
  steps:
    - checkout

    # Download and cache dependencies
    - restore_cache:
        keys:
          - dependency-cache-{{ checksum "packages/web/package-lock.json" }}
          # fallback to using the latest cache if no exact match is found
          - dependency-cache-

    - run: rm -rf /home/circleci/audius-client/packages/web/node_modules/websocket/.git

    - run: echo "//registry.npmjs.org/:_authToken=$NPM_AUTH_TOKEN" > .npmrc

    - run: |
        cd packages/web
        npm ci --ignore-scripts

    - save_cache:
        key: dependency-cache-{{ checksum "packages/web/package-lock.json" }}
        paths:
          - ./packages/web/node_modules

    # Lint
    - run:
        name: lint
        command: |
          cd packages/web
          npm run lint

    # Run tests
    - run:
        name: test
        command: |
          cd packages/web
          npm test

    # Persist the build directory to a workspace
    - persist_to_workspace:
        root: ./
        paths:
          - packages/web/node_modules

web-build-demo:
  working_directory: ~/audius-client
  docker:
    - image: circleci/node:14.18
  resource_class: xlarge
  steps:
    - checkout
    - attach_workspace:
        at: ./
    - run:
        name: build-demo
        # Set the branch name as the PUBLIC_URL so that relative paths work, e.g.
        # demo.audius.co/some-branch/handle/track resolves as /handle/track would at audius.co
        command: |
          cd packages/web
          export PUBLIC_URL=/${CIRCLE_BRANCH}
          CI=false npm run build:stage
          mv build-staging build-demo
    - persist_to_workspace:
        root: ./
        paths:
          - packages/web/build-demo

web-build-staging:
