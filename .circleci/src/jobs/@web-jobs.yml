web-deploy-demo:
  working_directory: ~/audius-client
  docker:
    - image: circleci/python:2.7-jessie
  steps:
    - checkout
    - web-install-awscli
    - attach_workspace:
        at: ./
    - run:
        name: Deploy to S3
        command: aws s3 sync packages/web/build-demo s3://frontend-demo.audius.co/${CIRCLE_BRANCH} --delete --cache-control max-age=0
    - web-pr-comment:
        comment: Preview this change https://demo.audius.co/${CIRCLE_BRANCH}

web-deploy-staging-s3:
  working_directory: ~/audius-client
  docker:
    - image: circleci/python:2.7-jessie
  steps:
    - checkout
    - web-install-awscli
    - attach_workspace:
        at: ./
    - run:
        name: Deploy to S3
        command: |
          aws s3 sync --exclude ./packages/web/resources/apple-app-site-association --exclude "packages/web/sitemaps/*" packages/web/build-staging s3://staging.audius.co --delete --cache-control max-age=0
          aws s3 cp ./packages/web/resources/apple-app-site-association s3://staging.audius.co --cache-control max-age=0 --content-type 'application/json' --metadata-directive REPLACE

