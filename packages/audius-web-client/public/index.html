    <title>Audius</title>

    <script async type="text/javascript">
      // Account recovery
      try{
        const urlParams = new URLSearchParams(window.location.search)
        const useHashRouting = "%REACT_APP_USE_HASH_ROUTING%" === "true"
        const login = urlParams.get('login')
        const warning = urlParams.get('warning')

        let entropy = null
        if (login) {
          entropy = atob(login)
          window.localStorage.setItem('hedgehog-entropy-key', entropy)
          let redirectUrl = location.protocol + "//" + location.host
          if (useHashRouting) {
            redirectUrl += '/#'
          }
          redirectUrl += location.pathname
          window.history.replaceState({}, document.title, redirectUrl);
        }
        if (warning === 'RECOVERY_DO_NOT_SHARE') {
          const email = urlParams.get('email')
          window.localStorage.setItem('password-reset-required', email)
          let redirectUrl = location.protocol + "//" + location.host
          if (useHashRouting) {
            redirectUrl += '/#'
          }
          redirectUrl += location.pathname
          window.history.replaceState({}, document.title, redirectUrl);
          window.location = location.protocol + "//" + location.host + (useHashRouting ? '/#': '') + "/trending"
        }
      } catch(e){
        console.error(e)
      }
    </script>
    <!-- start Google Analytics -->
    <script async src="%PUBLIC_URL%/analytics/gtag.js?id=%REACT_APP_GA_MEASUREMENT_ID%"></script>
    <script async>
      const nodeEnv = '%NODE_ENV%'
      const reactEnv = '%REACT_APP_ENVIRONMENT%'
      if (nodeEnv === 'production' && reactEnv === 'production') {
        try {
          window.dataLayer = window.dataLayer || [];
          // Stolen from https://github.com/gatsbyjs/gatsby/issues/11431

          gtag('js', new Date());
          gtag('config', '%REACT_APP_GA_MEASUREMENT_ID%');
        } catch (e) {
          console.error(e)
        }
      }
    </script>
    <!-- end Google Analytics -->

    <!-- start Adroll -->
    <script type="text/javascript">
      const adroll_adv_id = '%REACT_APP_ADROLL_AVD_ID%';
      const adroll_pix_id = '%REACT_APP_ADROLL_PIX_ID%';
      const adroll_version = "2.0";
      if (nodeEnv === 'production' && reactEnv === 'production' && !adroll_adv_id.includes('%') && !adroll_pix_id.includes('%')) {
        (function (w, d, e, o, a) {
          w.__adroll_loaded = true;
          w.adroll = w.adroll || [];
          w.adroll.f = ['setProperties', 'identify', 'track'];
          var roundtripUrl = "https://s.adroll.com/j/" + adroll_adv_id
            + "/roundtrip.js";
          for (a = 0; a < w.adroll.f.length; a++) {
            w.adroll[w.adroll.f[a]] = w.adroll[w.adroll.f[a]] || (function (n) {
              return function () {
                w.adroll.push([n, arguments])
              }
            })(w.adroll.f[a])
          }

          e = d.createElement('script');
          o = d.getElementsByTagName('script')[0];
          e.async = 1;
          e.src = roundtripUrl;
          o.parentNode.insertBefore(e, o);
        })(window, document);
        adroll.track("pageView");
      }
    </script>
    <!-- end Adroll -->

    <!-- start Optimizely -->

    <script>
      const fetchBItems = async () => {
        const bItemsUrl = '%REACT_APP_B_ITEMS_URL%'
        if (bItemsUrl) {
          try {
            window.bItems = new Set((await (await fetch(bItemsUrl)).json()).i)
          } catch (e) {
            window.bItems = new Set()
          }
        } else {
          window.bItems = new Set()
        }
        window.dispatchEvent(new CustomEvent('B_ITEMS_LOADED'))
      }
      fetchBItems()
    </script>
